<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Local Storage</title>
      <link rel="stylesheet" , href="main.css">
    </head>
    <body>
    <div class="parent">
      <div class="inputs">
        <input type="text" placeholder="Local Storage Key Item" class="key">
        <input type="text" placeholder="Local Storage Value Item" class="value">
     </div>
      <div class="buttons">
        <span class="check">Check Item</span>
        <span class="add">Add Item</span>
        <span class="delete">Delete Item</span>
        <span class="show">Show Items</span>
      </div>
      <div class="result">
      <span>Results Here</span>
      </div>
      <div class="buttons">
        <span class="replace">Replace</span>
        <span class="yes">Yes</span>
        <span class="no">No</span>
      </div>
      <span class="delete-all">Delete All Items</span> 
    </div>
    <script src="main.js"></script>
    </body>

</html>
